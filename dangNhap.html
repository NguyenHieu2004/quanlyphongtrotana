<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="dangNhap.css">

<body>
    <header class="logo-container">
        <h1 class="logo">TANA</h1>
        <p class="slogan">Trọ - an cư - an tâm</p>
    </header>
    <div>

    </div>
    <div class="login-container">
        <div class="login-form">
            <div class="login-box">
                <label>Đăng nhập</label>
                <input name="sodienthoai" id="login-phonenumber" type="tel" placeholder="Nhập số điện thoại" required><br>
                <label>Password</label>
                <input name="password" id="login-password" type="text" placeholder="Nhập mật khẩu" required><br>
                <hr>
                <button class="login-butoon">Đăng nhập</button>
                <div class="login-links">
                    <a href="dangKy.html" class="login-links-left">Đăng ký</a>
                    <a href="#" class="login-links-right">Quên mật khẩu?</a>
                </div>
            </div>
            <div class="back">
                <a href="index.html">
                    &larr; Trang chủ
                </a>
            </div>
        </div>
    </div>
