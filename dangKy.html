<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký phòng trọ TANA</title>
    <link rel="stylesheet" href="dangKy.css">
    

    <link href="index.html">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <header href="index.html" class="logo-container">
            <h1 class="logo">TANA</h1>
            <p class="slogan">Trọ - an cư - an tâm</p>
    </header>
    <div class="signup-container">
        <div class="signup-form">
            <div class="signup-box">
                <label>Đăng ký</label>
                <input name="phonenumber" id="phonenumber" type="tel" placeholder="Nhập số điện thoại" required><br>
                <label>Password</label>
                <input name="password" id="password" type="password" placeholder="Nhập mật khẩu" required><br>
                <label>Nhập lại password</label>
                <input name="password-repeat" id="password-repeat" type="password" placeholder="Nhập lại mật khẩu" required><br>
                <hr>
                <button class="signup-butoon">Đăng ký thành viên</button>
                <div class="signup-links">
                    <a href="dangNhap.html">Đăng nhập</a>
                </div>
            </div>
            <div class="back">
                <a href="index.html">
                    &larr; Trang chủ
                </a>
            </div>
        </div>
    </div>
</body>
</html>
